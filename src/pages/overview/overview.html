<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>overview</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card *ngFor="let item of items">
    <div class='card'>
      <ion-card-header>
        <div class="card-name">
            {{ item.name }}
        </div>  
      </ion-card-header>
      <ion-card-content>
        <div class='card-description'>
            {{ item.description }}
        </div>
        
      </ion-card-content>
    </div>
  </ion-card>
</ion-content>
